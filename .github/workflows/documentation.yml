name: Generate Docs

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Install dmdocs
              run: |
                  ./tools/travis/install_spaceman_dmm.sh dmdoc
                  mkdir -p ./tmp/dmdocs
            - name: Build
              run: ~/dmdoc --output ./tmp/dmdocs
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./tmp/dmdocs
