author: "Surrealistik, sprites by Arachnidnexus"
delete-after: True
changes: 
  - rscadd: "New buildable obstacle made using 4 metal rods and 1 length of barbed wire."
  - rscadd: "Up to 20 razorwire assemblies per stack; assemblies can fit in the technician's backpack."
  - rscadd: "3 seconds to set up (-0.5 sec + -0.2 per rank of engi skill), 5 seconds to disassemble with wire cutters (-0.5 sec + -0.5 per rank of engi skill). 8 seconds to repair with welder (-1 sec + -0.5 per rank of engi skill)."
  - rscadd: "Blocks movement, but not projectiles, and things that can pass through grilles."
  - rscadd: "Attacking the razorwire in melee results in damage that is reduced by armour."
  - rscadd: "Climbing/pouncing into the razorwire results in significant damage and getting entangled for 5 seconds, as well as an initial slowdown and additional damage on disentangling."
  - rscadd: "Crushers can smash through the razorwire and avoid entanglement but only if they hit it at maximum speed."
  - rscadd: "Boiler acid damages the razorwire."
