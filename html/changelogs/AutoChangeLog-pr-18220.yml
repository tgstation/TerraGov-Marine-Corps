author: "Runian"
delete-after: True
changes:
  - qol: "If you have a medical hud, you can now examine the autodoc to see how many seconds until the next surgery step happens."
  - balance: "Autodoc now accounts and can handle surgeries that are already started."
  - balance: "Autodoc's internal bleeding surgery now repairs all internal bleeding at once just like its non-autodoc variant."
  - balance: "Autodoc now does the surgery step first and then waits rather than the other way around."
  - bugfix: "Dragging or forcibly putting someone else into an autodoc now displays correct chat message saying so."
  - bugfix: "Autodoc now only consumes as much metal required to fill it rather than all of it."
  - bugfix: "Autodoc is now consistent in preventing people with abiotic items from entering it."
  - spellcheck: "Corrects autodoc's many \"avaliable\" to \"available\"."
  - code_imp: "Autodoc no longer uses sleep(). It now uses a timer."