2021-09-01:
  TiviPlus:
  - admin: Adminplayer panel improvements
  lKiseki:
  - rscadd: Added a custom OOC color for a new admin rank.
  lbnesquik:
  - balance: Improved AI skills, they're now a master of all, for whatever the AI
      can use their skills for.
2021-09-02:
  EvilMelonTheSecond:
  - balance: Combat flashlight is now unacidable
  QualityVan:
  - balance: Smoke clouds can apply their effects when you walk into one.
  - bugfix: Stacked smoke clouds will both apply their effects instead of only one.
  TiviPlus:
  - config: split a server config
  hyper2snyper:
  - rscadd: Masterkey Shotgun can use more than just Buckshot.
  - rscadd: Miniflamer now needs a magazine.
  - rscadd: New Admeme spear called the Tacticool Spear.
  - rscadd: Plasma Pistol will now double as an underbarrel attachment.
  - qol: You can fire weapon attachments with Right-Click
  - imageadd: New Tactical Spear Sprite
  - code_imp: Gun attachments are now guns.
  - refactor: Refactored Attachment code.
  - rscadd: New control scheme for attached weapons. Attachment must be active to
      be used. Right clicking the gun with an empty hand will unload the active attachment.
      Right clicking the gun with an object in hand will attempt to reload the active
      attachment with the object. Right clicking and Middle clicking will fire the
      Active attachment. Left click will always fire the main gun. Right clicking
      an adjacent move will attempt to point blank the mob with the active attachment.
