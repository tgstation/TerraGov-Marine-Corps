  - bugfix: Fix runtime in spatial agent shortcut
  - bugfix: Fix adding slots in job slots panel
  - bugfix: Fix cryo pod and some other UIs opening their window when they shouldn't
  - bugfix: Fix invisible squad selection console
  - bugfix: Fix invisible mech bay power console screen
  - bugfix: Fix tacmap console emissive
  - bugfix: Fix recoil not working properly with a scope
