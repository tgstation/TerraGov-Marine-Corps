2022-06-09:
  BraveMole:
  - qol: UAVs can open doors by bumping into it
  KornFlaks (RIP) & Wayland-Smithy:
  - rscadd: Xeno hive status is now a constantly updating TGUI page.
  - rscadd: Xeno hivemind players can now select a xeno to jump to using the hive
      status UI overwatch button.
  - rscadd: Evolving now closes all UI pages open.
  - rscadd: Xeno purchased primordial tiers now display as a green [PRIMORDIAL] next
      to the tier population in the hive status UI.
  - imageadd: Ported CM hive status SSD icon.
