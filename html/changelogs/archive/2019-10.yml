2019-10-12:
  Hughgent:
  - rscadd: The M43 Sunfury now has different lens attachments that fit to the barrel,
      they decide what overcharge you have, or if you have one at all!
  - balance: Tweaks the damage for the M43 Sunfury.
  MetroidLover:
  - imagedel: All of Kuro's armor rework Sprites are gone and Squad Markings are back
  Rohesie:
  - rscadd: Re-add the gun and clothing sprite variants for LV and Ice. Adds Kuro's
      armor sprite variants as well.
  Spyroshark:
  - rscadd: The shrike has a new ability, "Unrelenting Force" that sends everything
      in front of the shrike flying away.
  - tweak: Psychic Fling now only works from 2 tiles away, but can fling items as
      well as humans.
  - tweak: Psychic Choke has been replaced with Unrelenting Force.
  Tupinambis:
  - balance: Improved defender's base bullet/laser resistance by a large margin (~19)
      at all ages while lowering the bonus armor on Crest and fortify (~10 and ~20
      respectively)
  jroinc:
  - balance: Lowers hyperzine damage when it runs out to 10 pts oxy and 12 pts halloss/unit.
      Slightly lowers max attainable speed to ultrazine levels. Allows dexalin+ to
      be used in hyperzine blends.
  - rscadd: Adds 2 different autoinjectors- -Hyperzine injectors, available from medic
      prep for 15 points offer a safe speedboost with some hunger as the only downside.
      -Expired Hyperzine injectors, available as contraband in marinemeds offer a
      speedboost for the cost of 5 brain and 10 toxin damage. Also hunger.
