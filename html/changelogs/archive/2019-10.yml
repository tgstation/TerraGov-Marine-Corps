  Isy232:
  - balance: Ravager slash damage decreased by 10 to young maturity.
  - balance: Ravager slash damage decreased by 15 to all maturity levels past young.
  - balance: Slowdown from weilded minigun 1 => 1.4
  - balance: Burst Fire Count to 7
