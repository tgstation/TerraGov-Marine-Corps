2024-09-24:
  Cheese, Stardust, Cre, with thanks to various helpful people in the discord:
  - rscadd: Runner saddles. Buy one at req for 120 points, and saddle a runner today!
  - rscadd: Saddled runners can be ridden by click dragging yourself to them. For
      the runner to force you on, they have to grab you then click themselves
  - rscadd: Crusher riding is now the same, click drag to mount, pull click self to
      force onto self
  - rscadd: A saddled rouny works as a duffelbag, and can be opened by rclicking the
      rouny.
  - rscadd: Marines can now pull friendly xenos
  - imageadd: Sprites for runner saddles, and for them being worn on the mob; Includes
      rouny variants
  - code_imp: This modifies a lot to work, so there's bound to be bugs. scream @Mantlecrawler
      in the discord, or report them to github.
