  Lewdcifer:
  - rscadd: Runners now have a new HUD element that indicates Evasion's remaining
      duration. This updates in real time and is visible to all xenos.
  - rscadd: Added Auto-Evasion. Right click or alternate use of Evasion toggles this
      on and off. While Auto-Evasion is active, it will automatically try to use Evasion
      again if you get the cooldown reset bonus.
  - rscdel: Removed Toggle Savage. It has been merged with Pounce as its right click
      / alternate use, otherwise retaining its usual functionality.
  - qol: Using Evasion again while it is active will extend its current duration instead
      of flipping the bird at you and making you wait until Evasion is over.
  - balance: Pounce will now go through xenos.
