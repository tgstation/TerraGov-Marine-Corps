      \ for medical, yellow for engineering, brown for requisitions, red for security."
2019-06-30:
  LaKiller8:
  - tweak: Hivemind size should now be more comparable to marine radio comms, also
      removed the italics.
  Rohesie:
  - rscdel: 'Removed an unknown feature: cryobags actually had a lifetime of around
      an hour of holding mobs inside them. Maybe more.'
  - balance: Tarps now fade out gradually instead of in janky steps. They don't accept
      dead bodies in them anymore (and will spit out whoever dies inside them). You
      can now drag them even if closed, as long as they don't contain someone. They
      will no longer show the name of the person inside.
  psykzz:
  - balance: rebalanced boiler bombard, overall reduced 2 seconds from total time
      needed to fire, but also frontloaded most of the wait to toggling the ability,
      and reduced the wait when firing.
