2019-06-29:
  Ghommie:
  - imageadd: Added in directional sprites for intercoms.
  Rohesie:
  - tweak: The xenomorph hivemind members now use plural forms to refer to themselves.
      They have a hard time grasping concepts such as individuality. All are one,
      one is many.
  - tweak: Improved feedback of the Summon Dropship xeno ruler ability. Nested and
      infected tallhosts no longer count towards the limit of marines on the ground
      to summon it.
  - rscdel: Xenos can no longer play basketball unless fun_allowed is turned on. And,
      by default, fun is not allowed.
