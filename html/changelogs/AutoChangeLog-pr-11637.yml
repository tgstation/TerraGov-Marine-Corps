changes:
  - rscadd: "Adds the TGUI say modal to replace speech input boxes. Many features!"
  - rscadd: "You can switch output channel within the TGUI say modal by clicking the channel button or keying TAB."
  - rscadd: "Added 5-message chat history to the say window. Use arrow keys to scroll recent messages."
  - rscadd: "The say window auto-expands! It adds up to two extra lines and scrolls beyond that."
  - rscadd: "The common radio hotkey - \"Y\". No need to type ; in radio channel. Help maint!"
  - rscadd: "Radio subchannel helpers - Typing subchannels like \":e \" will show labels."
  - rscadd: "Getting hurt while speaking has a chance to force you to speak. You read that correc-AUGH"
  - rscadd: "Typing indicators! Having an IC channel open will show thinking/typing icons activity."
  - rscadd: "Themes for TGUI Say! There is currently a light mode. More to come."