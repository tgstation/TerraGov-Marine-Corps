author: "Lewdcifer"
delete-after: True
changes:
  - rscadd: "Behemoth 2: Now with more caffeine! Check the relevant PR for the full detailed changelog."
  - rscadd: "Completely revamped Earth Riser's primo. Meteors rain from above!"
  - balance: "Behemoth melee damage reduced from 26 to 23. This also affects all ability damage."
  - balance: "Maximum health reduced from 750 to 650, maximum wrath adjusted accordingly."
  - balance: "Movement speed increased from -0.2 to -0.5, weed speed modifier increased from -0.1 to -0.2."
  - balance: "Behemoth roll wind up increased from 1.8s to 2s."
  - balance: "Behemoth roll speed gain reduced from 0.4 to 0.35."
  - balance: "Landslide movement speed increased from 1.7 to 1.5. This is much faster than it sounds!"
  - balance: "Earth Riser plasma cost reduced from 30 to 20."
  - balance: "Earth Riser cooldown reduced from 15s to 10s."
  - balance: "Seismic Fracture is no longer ranged, but rather an AoE around the Behemoth."
  - balance: "Seismic Fracture attack radius increased from 2 to 3."
  - bugfix: "Fixed a bug where Primal Wrath would no longer replace plasma costs with wrath."
  - bugfix: "Fixed a bug where Landslide couldn't be cancelled sometimes. Now it's responsive and reliable."
  - spellcheck: "Behemoth cooldown messages no longer include the ability's plasma cost."
  - sounddel: "Removed an unused Behemoth sound file."
  - imageadd: "Added an icon for the primordial version of Earth Riser"
  - refactor: "Refactored Behemoth AoE attacks."