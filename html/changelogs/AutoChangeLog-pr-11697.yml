author: "Lewdcifer"
delete-after: True
changes:
  - rscadd: "The Sentinel caste has been redesigned, and is now centered around managing the Intoxicated debuff, which will give victims perjudicial effects."
  - imageadd: "Victims affected by this debuff will display an icon on any given xenomorph's HUD, indicating just how much of that debuff they have."
  - rscadd: "New Sentinel ability: Toxic Spit. Spit at a target enemy to inflict them with the Intoxicated debuff."
  - rscadd: "New Sentinel ability: Toxic Slash. Imbue your claws with toxins, inflicting the Intoxicated debuff."
  - rscadd: "New Sentinel ability: Drain Sting. Sting your victim, draining their Intoxication. This will grant you several benefits if used on a victim with high Intoxicated stacks."
  - rscadd: "New Sentinel ability: Toxic Grenade. Throw a ball of resin which will burst into a large gas cloud. Victims caught inside its range will be inflicted with the Intoxicated debuff, and take considerable burn damage."
  - rscdel: "The Sentinel no longer has access to acid and neurotoxin spits."
  - rscdel: "The Sentinel no longer has access to the Neurotoxin Sting ability."
  - rscdel: "Removed the Neurogas Grenade."
  - balance: "Sentinel slash damage reduced from 16/16/17/17 to 14/14/16/16."
  - balance: "Sentinel movement speed increased from -0.8 to -0.9 (the higher the value, the faster)."