  - rscadd: "New control scheme for attached weapons.
Attachment must be active to be used.
Right clicking the gun with an empty hand will unload the active attachment.
Right clicking the gun with an object in hand will attempt to reload the active attachment with the object.
Right clicking and Middle clicking will fire the Active attachment. Left click will always fire the main gun.
Right clicking an adjacent move will attempt to point blank the mob with the active attachment."
